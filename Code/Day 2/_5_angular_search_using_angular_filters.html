<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<title>Day 2 Angular</title>
	<script type="text/javascript" src="../libs/angular.min.js"></script>


</head>
<body ng-controller="CountriesCtrl">

	Search: <input type="text" ng-model="query">

	<table>
		<tr>
			<th>Country</th>
			<th>Population</th>
			<th>Capital</th>
		</tr>
		<tr ng-repeat="country in countries | filter:query">
			<td>{{country.countryName}}</td>
			<td>{{country.population}}</td>
			<td>{{country.capital}}</td>
		</tr>
	</table>

	<script>
		var myapp = angular.module("myapp",[]);
			
		myapp.controller("CountriesCtrl", ["$scope", "$http", function($scope, $http){		
			$http.get("_4_countries.json").success(function(data){
				$scope.countries = data.countries.country;
			});
		}]);
				
	</script>
</body>
</html>
